[General]
ConfigVersion=2

[GUI]
ApplicationTheme=dark
ColorPasswords=true
ShowTrayIcon=false
TrayIconAppearance=monochrome-dark

[PasswordGenerator]
AdditionalChars=
AdvancedMode=true
Braces=true
Dashes=true
ExcludeAlike=false
ExcludedChars=
Length=32
Logograms=true
Math=true
Punctuation=true
Quotes=true
UpperCase=true

[Security]
ClearClipboardTimeout=30
ClearSearch=true
EnableCopyOnDoubleClick=true
HideTotpPreviewPanel=false
IconDownloadFallback=true
LockDatabaseIdle=true
LockDatabaseIdleSeconds=300
Security_HideNotes=true
